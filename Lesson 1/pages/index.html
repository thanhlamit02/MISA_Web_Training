<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1 - Misa Course</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title -->
    <h1 class="title">Lesson 1 - Misa Course</h1>

    <!-- Button -->
    <div class="button">
        <button class="button__btn">Nộp hồ sơ</button>
    </div>

    <!-- Button Icon -->
    <div class="button-icon">
        <button class="btn__icon">Lập hồ sơ</button>
    </div>

    <!-- Combo Box -->
    <div class="combobox">
        <select class="combobox__btn" name="combobox">
            <option value="1">Trạng thái 1</option>
            <option value="2">Trạng thái 2</option>
            <option value="3">Trạng thái 3</option>
        </select>
    </div> 
    
    <!--Field input - Label-->
    <div class="form">
        <h1 class="form-title">Label</h1>
        <i class="fa fa-search"></i>
        <input type="search" class="form-control form-input" placeholder="Tìm kiếm theo tên, số hồ sơ">
    </div>
    
    <!--Toast messenger-->
    <div class="container">
        <i class="fa fa-warning"></i>
        <h2 class="toast-messenger__text">Nội dung đính kèm tiêu đề</h2>
        <i class="fa fa-close"></i>
    </div>

    <!--Pop-up Warning-->
    <div class="pop-up__container">
        <h2 class="pop-up__heading">Đóng Form thông tin chung</h2>
        <i class="fa-solid fa-xmark"></i>
        <div class="pop-up__info">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <h2 class="info__text">Bạn có chắc chắn đóng form nhập <b>"Thông tin chung của thủ tục 603"</b> hay không?</h2>
        </div>
        <div class="btn__background"></div>
        <div class="pop-up__btn">
            <button class="btn__cancel">Hủy</button>
            <button class="btn__delete">Xóa</button>
        </div>
    </div>
    
    
    





    <!-- Javascript -->
    <script src="./main.js"></script>

</body>
</html>
